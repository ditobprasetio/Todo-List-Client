<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Todo List</title>
</head>

<body>
  <!-- Landing Page -->
  <div id="landing-page">
  </div>

  <!-- Signup and Signin -->
  <div id="user-input">
    <div class="image-side">
      <!-- image -->
    </div>
    <div class="form-side container">
      <div class="form-ops">
        <h2 class="signin-btn btn-in">Sign In</h2>
        <p>or</p>
        <h2 class="signup-btn btn-up">Sign Up</h2>
      </div>

      <!-- Signup Page -->
      <div id="signup-page">
        <form id="signup-form">
          <h5>Name</h5>
          <div class="input-group mb-3">
            <input type="text" id="signup-name" class="form-control" placeholder="Enter your name" aria-label="Username"
              aria-describedby="basic-addon1">
          </div>
          <hr style="width:98%;height:2px;background-color:#ddeaf0">
          <h5>Email</h5>
          <div class="input-group mb-3">
            <input type="text" id="signup-email" class="form-control" placeholder="Enter your password"
              aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <hr style="width:98%;height:2px;background-color:#ddeaf0">
          <h5>Password</h5>
          <div class="input-group mb-3">
            <input type="password" id="signup-password" class="form-control" placeholder="Enter your email"
              aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <hr style="width:98%;height:2px;background-color:#ddeaf0">
          <div class="btn-ops">
            <input type="submit" class="btn" value="Sign Up">
            <a class="signin-btn">I'm already member</a>
          </div>
        </form>
      </div>

      <!-- Signin Page -->
      <div id="signin-page">
        <form id="signin-form">
          <h5>Email</h5>
          <div class="input-group mb-3">
            <input type="text" id="signin-email" class="form-control" placeholder="Enter your password"
              aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <hr style="width:98%;height:2px;background-color:#ddeaf0">
          <h5>Password</h5>
          <div class="input-group mb-3">
            <input type="password" id="signin-password" class="form-control" placeholder="Enter your email"
              aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <hr style="width:98%;height:2px;background-color:#ddeaf0">
          <div class="btn-ops">
            <input type="submit" class="btn" value="Sign In">
            <a class="signup-btn">Become a member</a>
          </div>
        </form>
      </div>
    </div>

  </div>

  <!-- Dashboard -->
  <div id="dashboard">

    <!-- Nav Bar -->
    <div id="nav-bar">
      <p id="title-bar">Todo - List</p>
      <div id="bar-ops">
        <a id="display-all">All list</a>
        <input type="button" class="signout-btn" value="Sign Out">
      </div>
    </div>

    <!-- Main Page -->
    <div id="main-page" class="row">

      <!-- Add and Edit Todo -->
      <div id="add-edit" class="col-md-6 col-sm-12 border-right">

        <!-- Add -->
        <div id="add-page">
          <h2 style="margin-bottom: 30px; color: #ddeaf0;">Add your Todo-List</h2>
          <form id="add-form">
            <h5>Task</h5>
            <div class="input-group mb-3">
              <input type="text" id="add-task" class="form-control" placeholder="Put your task here" aria-label="Task"
                aria-describedby="basic-addon1">
            </div>
            <hr style="width:98%;height:2px;background-color:#ddeaf0">
            <h5>Description</h5>
            <div class="input-group mb-3">
              <input type="text" id="add-desc" class="form-control" placeholder="Describe your task here"
                aria-label="Description" aria-describedby="basic-addon1">
            </div>
            <hr style="width:98%;height:2px;background-color:#ddeaf0">
            <h5>Deadline</h5>
            <div class="input-group mb-3">
              <input type="date" id="add-dueDate" class="form-control" placeholder="Enter your email"
                aria-label="Deadline" aria-describedby="basic-addon1">
            </div>
            <hr style="width:98%;height:2px;background-color:#ddeaf0">
            <div class="add-ops" style="display: flex; justify-content: center;">
              <input type="submit" class="submit-btn" value="Add Task">
            </div>
          </form>
        </div>

        <!-- Edit -->
        <div id="edit-page">
          <div style="width: 100%; display: flex; justify-content: flex-start;">
            <span class="material-icons back" style="color: #ddeaf0; cursor: pointer;">arrow_back_ios</span>
          </div>
          <div style="height: 90%;display: flex; flex-direction: column; align-items: center; justify-content: center;">
            <h2 style="margin-bottom: 30px; color: #ddeaf0;">Edit your Todo-List</h2>
            <form id="edit-form">
              <h5>Task</h5>
              <div class="input-group mb-3">
                <input type="text" id="edit-task" class="form-control" placeholder="Put your task here"
                  aria-label="Task" aria-describedby="basic-addon1">
              </div>
              <hr style="width:98%;height:2px;background-color:#ddeaf0">
              <h5>Description</h5>
              <div class="input-group mb-3">
                <input type="text" id="edit-desc" class="form-control" placeholder="Describe your task here"
                  aria-label="Description" aria-describedby="basic-addon1">
              </div>
              <hr style="width:98%;height:2px;background-color:#ddeaf0">
              <h5>Deadline</h5>
              <div class="input-group mb-3">
                <input type="date" id="edit-dueDate" class="form-control" placeholder="Enter your email"
                  aria-label="Deadline" aria-describedby="basic-addon1">
              </div>
              <hr style="width:98%;height:2px;background-color:#ddeaf0">
              <h5>Status</h5>
              <div style="display: flex;">
                <div class="form-check" style="margin-right: 15px;">
                  <input class="form-check-input" type="radio" name="edit-status" id="edit-status1" value="true">
                  <label class="form-check-label" for="edit-status1" style="color: #63d7c4;">
                    Done
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="edit-status" id="edit-status2" value="false">
                  <label class="form-check-label" for="edit-status2" style="color: #e55c8a;">
                    Not yet
                  </label>
                </div>
              </div>
              <hr style="width:98%;height:2px;background-color:#ddeaf0">
              <div class="edit-ops" style="display: flex; justify-content: center;">
                <input type="submit" class="submit-btn" value="Edit Task">
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Todo List -->
      <div id="todo-side" class="col-md-6 col-sm-12">
        <!-- Card -->
      </div>

    </div>

  </div>

  <!-- script -->

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
